<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ product.nombre }}" required><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ product.cantidad }}" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ product.precio }}" required><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ product.fecha_vencimiento }}" required><br>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" value="{{ product.categoria }}" required><br>

        <button type="submit">Actualizar Producto</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</body>
</html>
